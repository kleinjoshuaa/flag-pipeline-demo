template:
  name: DeleteMetaFlag
  type: Step
  spec:
    type: Http
    spec:
      url: https://api.split.io/internal/api/v2/splits/ws/<+pipeline.variables.Workspace>/<+pipeline.variables.flagName>
      method: DELETE
      headers:
        - key: Content-Type
          value: application/json
        - key: Authorization
          value: Bearer <+secrets.getValue("splitApiKey")>
      inputVariables: []
      outputVariables: []
      assertion: <+httpResponseCode>==200
    timeout: 10s
  identifier: DeleteMetaFlag
  versionLabel: Version2
